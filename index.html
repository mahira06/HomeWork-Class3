<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body style="background-color:#E8F5E9;">
    <h2 style="background-color:rgba(170, 210, 249, 0.839);">Web Design Course Form -</h2>
    <form action="#">
        <fieldset style="border:2px solid DodgerBlue;">
            <legend>Personal Information</legend>
            <label>First Name :</label>
        <input type="text" placeholder="Enter Your Name"><br><br>

        <label>Last Name :</label>
        <input type="password" placeholder="Enter Your Name"><br><br>

        <label>Password :</label>
        <input placeholder="Enter Your Password"> <input type="reset" value="Reset"><br><br>

        <label>E-mail :</label>
        <input type="email" placeholder="Enter Your E-mail"><br><br>

        <label>Gender</label><br>
        <input type="radio" name="Gender" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Female">
        <label for="Female">Female</label><br><br>

        <label>Blood group </label>
            <select>
               <optgroup>
                <option>A+</option>
                <option>B+</option>
                <option>O+</option>
                <option>AB+</option>
               </optgroup>
                
               <optgroup>
                <option>A-</option>
                <option>B-</option>
                <option>O-</option>
                <option>AB-</option>
               </optgroup>
            </select><br><br>

        <label>Date of Birth :</label>
        <input type="date"><br><br>    

        <label>Age :</label>
        <input type="number" placeholder="Enter Your Age" min="18"><br><br>

        <label>Phone number :</label>
        <input type="tel" placeholder="Enter Your Number"><br><br>

        <label>Address :</label>
        <textarea placeholder="Enter your present address"></textarea><br><br>
        
        <label>Education :</label>
        <select>
            <option>SSC</option>
            <option>HSC</option>
            <option>Honours</option>
            <option>Diploma</option>
        </select><br><br>
         </fieldset>

         <fieldset style="border:2px solid DodgerBlue;">
            <legend>Skills</legend>
            <label>Microsoft :</label>
            <input type="checkbox">
            <label>MS Word Document</label>
            <input type="checkbox">
            <label>MS Excel Worksheet</label>
            <input type="checkbox">
            <label>MS Access Database</label>
            <input type="checkbox">
            <label>MS Powerpoint Presentation</label><br>
            <label>Graphics Design :</label>
            <input type="checkbox">
            <label>Adobe Photoshop</label>
            <input type="checkbox">
            <label>Adobe Photoshop</label>
            <input type="checkbox">
            <label>Figma</label>
         </fieldset>
        <fieldset style="border:2px solid DodgerBlue;">
            <legend>Others</legend>
        <label>Choose picture :</label>
        <input type="file" accept="image/png, image/jpg"><br><br>

        <label>Facebook Profile Link :</label>
        <input type="url"><br><br>
    
        <label>Terms & Conditions :</label>
        <input type="checkbox">
        <label>Agree & follow the rules</label>  
    
    </fieldset><br>

        <button style="border:2px solid DodgerBlue;">Submit</button>
    </form>
</body>
</html>
